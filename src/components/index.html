<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿bilibili首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f1f2f3;
            font-family: -apple-system,BlinkMacSystemFont,Helvetica Neue,Helvetica,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,sans-serif;
        }

        .header {
            height: 64px;
            background: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-inner {
            width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .logo {
            width: 60px;
            height: 60px;
        }

        .nav {
            margin-left: 40px;
            display: flex;
            list-style: none;
        }

        .nav-item {
            padding: 0 12px;
            font-size: 14px;
            color: #18191c;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #00aeec;
        }

        .search-box {
            margin-left: auto;
            width: 500px;
            height: 40px;
            background: #f1f2f3;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            height: 100%;
            outline: none;
            font-size: 14px;
        }

        .main {
            width: 1280px;
            margin: 84px auto 0;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .video-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
        }

        .video-cover {
            width: 100%;
            height: 144px;
            object-fit: cover;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 14px;
            color: #18191c;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }

        .video-data {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #9499a0;
        }

        .video-data span {
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <img src="//static.hdslb.com/images/logo.png" alt="bilibili" class="logo">
            <ul class="nav">
                <li class="nav-item">首页</li>
                <li class="nav-item">番剧</li>
                <li class="nav-item">直播</li>
                <li class="nav-item">游戏中心</li>
                <li class="nav-item">会员购</li>
                <li class="nav-item">漫画</li>
            </ul>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索视频、番剧、用户">
            </div>
        </div>
    </header>

    <main class="main">
        <!-- 视频卡片 -->
        <div class="video-card">
            <img src="https://placeholder.com/240x144" alt="" class="video-cover">
            <div class="video-info">
                <h3 class="video-title">这是一个示例视频标题，可能会很长很长很长很长</h3>
                <div class="video-data">
                    <span>UP主: 示例UP</span>
                    <span>播放: 10万</span>
                </div>
            </div>
        </div>
        <!-- 重复视频卡片 -->
        <div class="video-card">
            <img src="https://placeholder.com/240x144" alt="" class="video-cover">
            <div class="video-info">
                <h3 class="video-title">这是另一个示例视频标题</h3>
                <div class="video-data">
                    <span>UP主: 示例UP</span>
                    <span>播放: 8.5万</span>
                </div>
            </div>
        </div>
        <!-- 可以继续添加更多视频卡片 -->
    </main>
</body>
</html>
